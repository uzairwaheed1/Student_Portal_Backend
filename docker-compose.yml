version: '3.8'

services:
  db:
    image: postgres:17
    container_name: postgres-nest
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"    # Host:Container â†’ host=5431, container=5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
